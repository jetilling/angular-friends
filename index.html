<!DOCTYPE html>
<html ng-app="friendMachine">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="mainCtrl">
  <h1>The <strong>facebook</strong> Friend Machine</h1>
  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

        <!-- <input class="form-control" placeholder="Search Anything About Your Friends"> -->
        <!-- STEP 5: Get rid of the one above when you uncomment the below-->

        <input ng-model="friendFilter.name" class="form-control" placeholder="Search Name">
        <input ng-model="friendFilter.current_location.name" class="form-control" placeholder="Search Location">


        <select class="input-medium" ng-model="sortProp">
          <option value="name">Name</option>
          <option value="friend_count">#Friends</option>
          <option value="current_location.city">City</option>
          <option value="current_location.state">State</option>
          <option value="current_location.country">Country</option>
        </select>

        <select ng-model="sortDirection" class="input-medium">
          <option value="+">Descending</option>
          <option value="-">Ascending</option>
        </select>

      </div>
    </form>

    <ul  ng-repeat="friend in friends | filter: friendFilter | orderBy: sortDirection + sortProp">
      <li class='friend'>

        <img class="profile-pic" ng-src='{{friend.pic_square}}'>
        <h3>{{friend.name}}</h3>

        <div class="location">
          {{friend.current_location.name}}
        </div>

        <div class="status">
          {{friend.status.message}}<span class="hashtag">{{$$hashKey}}</span>
        </div>

        <div class="num-friends">
          Friends: {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/controller.js"></script>
</body>
</html>
